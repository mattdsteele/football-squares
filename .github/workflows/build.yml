name: "Build and test"
on:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version: 10
      - run: npm ci
      - run: npm run build
      - run: npm run test:ci